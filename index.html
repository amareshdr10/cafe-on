<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe On</title>
    <link rel="stylesheet" href="indxstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <figure class="logo">
            <a href="index.html" >
            <img src="images/cafeon-logo.png" alt="Cafe On Logo">
        </a>
        </figure>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="startorder.html">START ORDER</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
            <div class="button-container">
                <div class="signin-btn">
                    <a href="signup.html"><button>SIGN UP</button></a>
                </div>
                <div class="login-btn">
                    <a href="login.html"><button>LOGIN</button></a>
                </div>
            </div>
        </nav>
    </header>

    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="Images/swhome.png" alt="Smoothie">
            </div>
            <div class="item">
                <img src="Images/icecreamhome.png" alt="Ice Cream">
            </div>
            <div class="item">
                <img src="Images/juicehome.png" alt="Juice">
            </div>
            <div class="item">
                <img src="Images/primehome.png" alt="Prime Drink">
            </div>
            <div class="item">
                <img src="Images/expresohome.png" alt="Espresso">
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="homeslider.js"></script>
</body>
</html>
